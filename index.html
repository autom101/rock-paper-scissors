<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <script src="rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Do you want to play a game of rock, paper, scissors?</h1>
    <h2>Each time you click a button, you start a game against the computer!</h2>
    <h3>Click five times to win a best of 5!</h3>
    <div class="container">
        <!-- Photo by eberhard grossgasteiger: https://www.pexels.com/photo/low-angle-shot-of-rock-formation-1366909/ -->
        <button class="btn" id="rock">Rock</button>
        <!-- Photo by Pixabay: https://www.pexels.com/photo/pile-of-covered-books-159751/ -->
        <button class="btn" id="paper">Paper</button>
        <!-- Photo by Karolina Grabowska: https://www.pexels.com/photo/black-scissors-placed-on-beige-background-4226896/ -->
        <button class="btn" id="scissors">Scissors</button>
    </div>

    <div class="results-container">

    </div>
    
</body>
</html>
